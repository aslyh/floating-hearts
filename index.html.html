<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .vertical-text {
            position: fixed;
            color: #ff69b4;
            font-size: 24px;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .left-text {
            left: 20px;
        }

        .right-text {
            right: 20px;
        }

        .heart-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .small-heart {
            position: absolute;
            color: #ff69b4;
            font-size: 12px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="vertical-text left-text">I LOVE YOU</div>
    <div class="heart-container" id="heartContainer"></div>
    <div class="vertical-text right-text">I LOVE YOU</div>

    <script>
        const container = document.getElementById('heartContainer');
        const heartPoints = [];
        
        // 生成大爱心的点坐标
        for (let i = 0; i < Math.PI * 2; i += 0.05) {
            const t = i;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            heartPoints.push({
                x: x * 10 + 300,
                y: -y * 10 + 300
            });
        }

        // 创建小爱心
        heartPoints.forEach((point, index) => {
            const heart = document.createElement('div');
            heart.className = 'small-heart';
            heart.innerHTML = '♥';
            heart.style.left = point.x + 'px';
            heart.style.top = point.y + 'px';
            heart.style.animationDelay = (index * 0.05) + 's';
            container.appendChild(heart);
        });
    </script>
</body>
</html>
